<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{background: papayawhip;text-align: center;}
        *{ margin:0; padding:0; list-style:none;}
        input{font-size: 40px;display: block;margin:20px auto ;}
        #box{ width:700px; height:400px; position:relative; margin:50px auto; background:url(img/0.jpg) no-repeat;}
        #box span{ width:100px; height:100px; background:url(img/1.jpg) no-repeat; position:absolute; opacity:0; filter:alpha(opacity:0);}
    </style>
    <script src="../startMove.js"></script>
    <script src="../../js/jquery-1.7.2.js"></script>
    <script src="../../js/snowflake.js"></script>
    <script>
        window.onload=function(){
            var oBox=document.getElementById('box');
            var oW=oBox.offsetWidth;
            var timer=null;
            var bSys=true;
            var R=4;
            var C=7;
            for(var r=0;r<R;r++){
                for(var c=0;c<C;c++){
                   var oSpan=document.createElement('span');
                   oSpan.style.width=oBox.offsetWidth/C+'px';
                   oSpan.style.height=oBox.offsetHeight/R+'px';
                    oBox.appendChild(oSpan);
                   oSpan.style.top=r*oSpan.offsetHeight+'px';
                   oSpan.style.left=c*oSpan.offsetWidth+'px';

                   oSpan.style.backgroundPosition='-'+c*oSpan.offsetWidth+'px -'+r*oSpan.offsetHeight+'px';

                   oSpan.c=c;
                   oSpan.r=r;
                }
            }
            var aSpan=oBox.children;
            var iNow=0;
            document.onclick=function(){
                if(bSys){
                    var i=0;
                    iNow++;
                    console.log(iNow);
                    for(var i=0;i<aSpan.length;i++){
                        ;(function(index){
                            setTimeout(function(){
                                aSpan[index].style.opacity=0;
                                aSpan[index].style.filter='alpha(opacity:0)';
                                aSpan[index].style.backgroundImage='url(img/'+iNow%3+'.jpg)';
                                move(aSpan[index],{opacity:1});

                                if(index==27)bSys=true;
                            },1000*Math.random());

                        })(i);


                    }
                }
                bSys=false;
            }

        }
    </script>
</head>
<body>
    <input type="button" name="" value="随便点">
    <div id="box">
    </div>
</body>
</html>
