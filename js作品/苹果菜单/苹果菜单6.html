<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{background: papayawhip;}
        #box{ width:100%; text-align:center; position:absolute; bottom:100px;}
    </style>
    <script src="../../js/jquery-1.7.2.js"></script>
    <script src="../../js/snowflake.js"></script>
    <script>
        window.onload=function(){
            var aTxt=document.getElementsByTagName('input');
            var oBox=document.getElementById('box');
            var aImg=oBox.getElementsByTagName('img');

            document.onmousemove=function(ev){
                var oEvent=ev||event;

                for(var i=0;i<aImg.length;i++){
                    var a=aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
                    var b=aImg[i].offsetTop+oBox.offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;

                    var c=Math.sqrt(a*a+b*b);

                    var scale=1-c/500;
                    (scale<=.5) && (scale=.5);
                    aTxt[i].value=scale;
                    aImg[i].style.width=128*scale+'px';

                }

            }





        }
    </script>
</head>
<body>
<input type="text" name="" id="">
<input type="text" name="" id="">
<input type="text" name="" id="">
<input type="text" name="" id="">
<input type="text" name="" id="">
<div id="box">
    <img src="img2/1.png" alt="" width="64">
    <img src="img2/2.png" alt="" width="64">
    <img src="img2/3.png" alt="" width="64">
    <img src="img2/4.png" alt="" width="64">
    <img src="img2/5.png" alt="" width="64">
</div>
</body>
</html>
