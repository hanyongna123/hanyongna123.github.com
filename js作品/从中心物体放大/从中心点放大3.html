<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="智能社 - zhinengshe.com" />
    <meta name="copyright" content="智能社 - zhinengshe.com" />
    <meta name="description" content="智能社是一家专注于web前端开发技术的公司，目前主要提供JavaScript培训和HTML5培训两项服务，同时还推出了大量javascript基础知识教程，智能课堂为你带来全新的学习方法和快乐的学习体验。" />
    <title>智能社— http://www.zhinengshe.com</title>
    <style>
        *{ margin:0; padding:0; list-style:none;}
        #oUl{ width:615px; margin:10px auto;}
        #oUl li{ width:200px; height:200px; float:left; border:5px solid #fff; margin:0 -5px -5px 0; position:relative; overflow:hidden;}
        #oUl li img{ width:200px; height:200px; position:absolute; left:0; top:0;}
    </style>
    <script src="move2.js"></script>
    <script>
        window.onload=function(){
            var oUl=document.getElementById('oUl');

            var aLi=oUl.children;
            for(var i=0;i<aLi.length;i++){
                aLi[i].onmouseover=function(){
                    var oImg=this.children[0]
                    move(oImg,{width:300,height:300,marginLeft:-50,marginTop:-50},{type:'linear',time:600});
                    oImg.style.zIndex=2;
                }
                aLi[i].onmouseout=function(){
                    var oImg=this.children[0]
                   move(oImg,{width:200,height:200,margin:0});
                    oImg.style.zIndex=0;
                }
            }

        };
    </script>
</head>

<body>
<div id="oUl">
    <li><img src="cat/1.jpg" alt=""></li>
    <li><img src="cat/2.jpg" alt=""></li>
    <li><img src="cat/3.jpg" alt=""></li>
    <li><img src="cat/4.jpg" alt=""></li>
    <li><img src="cat/5.jpg" alt=""></li>
    <li><img src="cat/6.jpg" alt=""></li>
    <li><img src="cat/7.jpg" alt=""></li>
    <li><img src="cat/8.jpg" alt=""></li>
    <li><img src="cat/9.jpg" alt=""></li>
</div>
</body>
</html>
