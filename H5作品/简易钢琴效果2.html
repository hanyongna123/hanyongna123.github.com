<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0; list-style:none;}
	ul{overflow: hidden;}
	li{ width:12.5%; float:left; height:300px; background:#CCC; border:1px solid yellow; box-sizing:border-box;font-size: 50px;line-height: 300px;text-align: center;}
	.on{ background:#999;}
	input{width:300px;height:50px;display: block;margin: 50px auto;}
	div{font-size: 20px;margin:20px auto;width:600px;color: blue}
</style>
<script src="mp3/sound.js"></script>
<script>
	window.onload=function(){
		var aLi=document.querySelectorAll('li');
		
		var oA=new Audio();
		
		document.onkeydown=function(ev){
			oA.src=oggSound['sound'+ev.keyCode];
			oA.play();
			aLi[ev.keyCode-49].className='on';
		};
		
		document.onkeyup=function(ev){
			aLi[ev.keyCode-49].className='';
		};	
	};
</script>
</head>

<body>
	<ul>
    	<li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
   <input type="button" name="" value="请按照相应位置点击键盘">
   <div>附上2只老虎简谱:<b>1231 1231 345 345 565431 565431 25</b></div>
</body>
</html>
